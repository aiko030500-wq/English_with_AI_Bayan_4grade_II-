<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme 1 ‚Äî Let‚Äôs Have Fun!</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: radial-gradient(circle at top,#fff7ff 0%,#ffe9ff 35%,#d7ecff 100%);
      margin: 0;
      color: #25215a;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg,#5a2ea6,#f06292);
      color: white;
      padding: 0.6rem 1rem;
      border-bottom: 5px solid #ffd54f;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      width: 55px; height: 55px;
      border-radius: 50%;
      border: 3px solid #ffd54f;
      object-fit: cover;
      background: white;
    }
    h2 {color:#5a2ea6;}
    section {
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 0 12px rgba(0,0,0,0.12);
      padding: 15px;
      max-width: 860px;
      margin: 15px auto;
      text-align: left;
      line-height: 1.5;
      font-size: 0.95rem;
    }
    h3 {
      background: linear-gradient(90deg,#5a2ea6,#f06292);
      color: white;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 1rem;
    }
    .btn {
      display:inline-block;
      margin:6px;
      padding:8px 14px;
      border:none;
      border-radius:10px;
      background:#5a2ea6;
      color:white;
      font-weight:bold;
      cursor:pointer;
      font-size:0.9rem;
    }
    .btn:hover {background:#ffd54f; color:#45215a;}
    textarea, input[type="text"], select {
      border-radius:8px;
      border:1px solid #ccc;
      padding:6px;
      font-family:inherit;
      font-size:0.9rem;
    }
    textarea { width:100%; }
    input[type="text"] { width:100%; max-width:380px; }
    select { padding:2px 4px; }

    .round-label {
      display:inline-block;
      background:#ffd54f;
      color:#5a2ea6;
      padding:2px 8px;
      border-radius:999px;
      font-size:0.75rem;
      font-weight:bold;
      margin-left:6px;
    }

    /* —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è ‚úî ‚úñ */
    .result-icon {
      font-size: 3rem;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      z-index: 9999;
      pointer-events: none;
    }
    .result-icon.show {
      opacity:1;
      transform: translate(-50%, -50%) scale(1);
    }
    .correct { color:#00c853; text-shadow:0 0 15px #7fff8c; }
    .wrong { color:#ff1744; text-shadow:0 0 15px #ff7f7f; }

    /* ‚úÖ / ‚ùå –≤–æ–∑–ª–µ –æ—Ç–≤–µ—Ç–∞ */
    .mark-icon {
      margin-left: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .correctMark { color:#00c853; }
    .wrongMark { color:#ff1744; }
  </style>
</head>

<body>
<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <img src="logo.png" class="logo" alt="AI Bayan logo">
    <div>
      <h1 style="margin:0;font-size:1rem;">Theme 1 ‚Äî Let‚Äôs Have Fun!</h1>
      <p style="margin:0;color:#ffe9c4;">English with AI Bayan ‚Äî Games and Fun</p>
    </div>
  </div>
</header>

<main>
  <h2>üé® Let‚Äôs Have Fun!</h2>
  <p style="font-style:italic;color:#4b2e91;">Children at the park ‚Äî games and free time</p>
  <p id="lessonStarsLine"><b>You have 0 ‚≠ê in this lesson.</b></p>

  <!-- —Å—é–¥–∞ –≤—Å—Ç–∞–≤—å —Å–≤–æ–∏ —Å–µ–∫—Ü–∏–∏ (Vocabulary, Grammar, Reading –∏ —Ç.–¥.) ‚Äî –æ–Ω–∏ –Ω–µ –∏–∑–º–µ–Ω–µ–Ω—ã -->
  <!-- –≤—Å—ë –Ω–∏–∂–µ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Ç–µ–º –∂–µ, —Ç–æ–ª—å–∫–æ –¥–æ–±–∞–≤–ª–µ–Ω—ã –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ -->

  <div id="feedbackIcon" class="result-icon"></div>
</main>

<script>
  // ====== TOTAL STARS ======
  let totalStars = 0;
  function addStar(){ totalStars++; updateStarsText(); }
  function updateStarsText(){
    document.getElementById('lessonStarsLine').innerText =
      "You have " + totalStars + " ‚≠ê in this lesson.";
  }

  // ====== –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ê–ù–Ü–ú–ê–¶–ò–Ø ‚úî ‚úñ ======
  function showResult(isCorrect) {
    const icon = document.getElementById("feedbackIcon");
    if (!icon) return;
    icon.textContent = isCorrect ? "‚úî" : "‚úñ";
    icon.className = isCorrect ? "result-icon correct show" : "result-icon wrong show";
    setTimeout(() => icon.classList.remove("show"), 900);
  }

  // ====== –õ–û–ö–ê–õ–¨–ù–´–ï –ì–ê–õ–û–ß–ö–ò / –ö–†–ï–°–¢–ò–ö–ò ======
  function markAnswer(element, isCorrect) {
    if (!element) return;
    let parent = element.closest('label') || element.parentElement;
    if (!parent) return;
    let mark = parent.querySelector('.mark-icon');
    if (!mark) {
      mark = document.createElement('span');
      mark.classList.add('mark-icon');
      parent.appendChild(mark);
    }
    mark.textContent = isCorrect ? ' ‚úÖ' : ' ‚ùå';
    mark.className = isCorrect ? 'mark-icon correctMark' : 'mark-icon wrongMark';
  }

  // –ø—Ä–∏–º–µ—Ä –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–ª—è —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–æ–∫
  function checkExample(){
    const q1 = document.querySelector('input[name="q1"]:checked');
    if(!q1){ alert("–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç"); return; }
    const correct = q1.value === "1";
    markAnswer(q1, correct);
    showResult(correct);
  }
</script>
</body>
</html>
