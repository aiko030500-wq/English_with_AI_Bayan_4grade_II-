<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme 1 ‚Äî Let‚Äôs Have Fun!</title>
<style>
/* —Ç–≤–æ–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
body {
  font-family: Verdana, sans-serif;
  background: radial-gradient(circle at top,#fff7ff 0%,#ffe9ff 35%,#d7ecff 100%);
  margin: 0;
  color: #25215a;
  text-align: center;
}
header {
  background: linear-gradient(90deg,#5a2ea6,#f06292);
  color: white;
  padding: 0.6rem 1rem;
  border-bottom: 5px solid #ffd54f;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.logo {
  width: 55px; height: 55px;
  border-radius: 50%;
  border: 3px solid #ffd54f;
  object-fit: cover;
  background: white;
}
h2 {color:#5a2ea6;}
section {
  background: rgba(255,255,255,0.98);
  border-radius: 18px;
  box-shadow: 0 0 12px rgba(0,0,0,0.12);
  padding: 15px;
  max-width: 860px;
  margin: 15px auto;
  text-align: left;
  line-height: 1.5;
  font-size: 0.95rem;
}
h3 {
  background: linear-gradient(90deg,#5a2ea6,#f06292);
  color: white;
  padding: 6px 10px;
  border-radius: 10px;
  font-size: 1rem;
}
.btn {
  display:inline-block;
  margin:6px;
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:#5a2ea6;
  color:white;
  font-weight:bold;
  cursor:pointer;
  font-size:0.9rem;
}
.btn:hover {background:#ffd54f; color:#45215a;}
/* —á–∞—Ç */
#offlineChat {
  background:#fff;
  border:2px solid #ffd54f;
  border-radius:14px;
  padding:12px;
  max-width:800px;
  margin:25px auto;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
#chatBox {
  height:220px;
  overflow-y:auto;
  border:1px solid #ddd;
  border-radius:8px;
  padding:8px;
  background:#fffdfd;
  text-align:left;
  font-size:0.9rem;
}
.msg {margin:5px 0; padding:6px 10px; border-radius:8px;}
.user {background:#e8e0ff;}
.ai {background:#fff9e0;}
</style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <img src="logo.png" class="logo" alt="AI Bayan logo">
    <div>
      <h1 style="margin:0;font-size:1rem;">Theme 1 ‚Äî Let‚Äôs Have Fun!</h1>
      <p style="margin:0;color:#ffe9c4;">English with AI Bayan ‚Äî Games and Fun</p>
    </div>
  </div>
</header>

<main>
  <!-- ‚Ä¶—Ç–≤–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —É—Ä–æ–∫–∞ (–≤—Å—ë –∫–∞–∫ —Ä–∞–Ω—å—à–µ, –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)‚Ä¶ -->

  <!-- üí¨ OFFLINE AI BAYAN CHAT -->
  <section id="offlineChat">
    <h3>üí¨ Mini AI Bayan ‚Äî Ask about this Lesson</h3>
    <p>Ask about words, grammar or sentences from ‚ÄúLet‚Äôs Have Fun!‚Äù.</p>

    <div id="chatBox"></div>
    <textarea id="chatInput" placeholder="Ask AI Bayan (e.g., What is Present Continuous?)"
      style="width:100%;border-radius:8px;margin-top:8px;min-height:50px;"></textarea><br>
    <button class="btn" onclick="askOffline()">Ask</button>
    <button class="btn" onclick="clearChat()">Clear</button>
  </section>
</main>

<script>
/* ---------- –û–§–§–õ–ê–ô–ù –ò–ò –ë–∞—è–Ω ---------- */
function askOffline(){
  const input = document.getElementById('chatInput');
  const box = document.getElementById('chatBox');
  const q = input.value.trim();
  if(!q) return;
  box.innerHTML += `<div class='msg user'><b>You:</b> ${q}</div>`;
  input.value = '';
  let a = '';

  const t = q.toLowerCase();

  if(t.includes('present continuous') || t.includes('ing')){
    a = "We use Present Continuous for actions happening now. Example: They are playing hide-and-seek.";
  } else if(t.includes('let') || t.includes("let's")){
    a = "We use 'Let‚Äôs' to suggest doing something together. Example: Let‚Äôs fly a kite!";
  } else if(t.includes('vocabulary') || t.includes('words')){
    a = "Words from this lesson: play hide-and-seek, play tag, fly a kite, go fishing, ride a bike, skip.";
  } else if(t.includes('park')){
    a = "At the park children play games: tag, hide-and-seek, or ride bikes. It‚Äôs fun!";
  } else if(t.includes('fun')){
    a = "Fun means when you enjoy doing something! Like playing with friends in the park.";
  } else if(t.includes('grammar')){
    a = "Grammar tip: use ‚Äòis/are + verb-ing‚Äô. Example: She is flying a kite.";
  } else if(t.includes('translate') || t.includes('–ø–µ—Ä–µ–≤–µ–¥–∏')){
    a = "Let‚Äôs translate together! For example, ‚Äòplay tag‚Äô ‚Äî –∏–≥—Ä–∞—Ç—å –≤ –¥–æ–≥–æ–Ω—è–ª–∫–∏.";
  } else if(t.includes('thank')){
    a = "You‚Äôre welcome! Keep learning and having fun!";
  } else {
    a = "I am AI Bayan ü§ñ. Ask me about words, grammar or sentences from this lesson!";
  }

  box.innerHTML += `<div class='msg ai'><b>AI Bayan:</b> ${a}</div>`;
  box.scrollTop = box.scrollHeight;
}

function clearChat(){ document.getElementById('chatBox').innerHTML = ''; }
</script>
</body>
</html>
