.t11{background:#E04B46;}

  justify-content:center;
  gap:10px;
}
.extra-btn{

<script>
const allowedNames=["Aytach2","Aylin2","Alvi2","Zhahangir2","Narmin2","Balman2",
"Ilyas2","Dmitry2","Irada2","Shyngys2","Kiril2","Sultan2","Kira2","Allahverdy2",
"Aziza2","Emir2","Monya2","Aeka2","Bayan2","Arai2","Jury2","Meyirim2"];
let isTeacher=false;

function checkLogin(){
  const name=document.getElementById("nameInput").value.trim().toLowerCase();
  const pin=document.getElementById("pinInput").value.trim();
  const a=allowedNames.map(n=>n.toLowerCase());
  if(a.includes(name)&&pin==="6856"){
    localStorage.setItem("currentStudent",name);
    document.getElementById("loginOverlay").style.display="none";
    document.getElementById("mainMenu").style.display="block";
    document.getElementById("studentName").textContent=name.charAt(0).toUpperCase()+name.slice(1);
  } else if(name==="teacher"&&pin==="1402"){
    isTeacher=true;
    document.getElementById("loginOverlay").style.display="none";
    document.getElementById("mainMenu").style.display="block";
    document.getElementById("studentName").textContent="Teacher";

}
