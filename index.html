<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  body {

    background: linear-gradient(180deg,#fff6e5 0%,#f3e0b8 100%);

<body>

<header>

<main>

<script>

function checkAnswer(isCorrect){

  if(isCorrect){
    feedback.innerHTML="‚úÖ Correct! <span class='star'>‚≠ê</span>";

}

</script>

</html>
