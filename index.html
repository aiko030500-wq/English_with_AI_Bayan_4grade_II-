<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bayan ‚Äî Chat Trainer</title>
  <style>
    body {
      font-family: "Verdana", sans-serif;
      background: linear-gradient(180deg, #eaf1ff 0%, #f9fcff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      border-bottom: 5px solid gold;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      background: #d1eaff;
      align-self: flex-end;
      border: 2px solid #80bfff;
    }
    .ai {
      background: #f2f2ff;
      align-self: flex-start;
      border: 2px solid #b0aaff;
    }
    footer {
      display: flex;
      border-top: 2px solid #cce0ff;
      padding: 10px;
      background: white;
    }
    #userInput {
      flex: 1;
      font-size: 16px;
      padding: 8px;
      border: 2px solid #b0d4ff;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 10px;
      margin-left: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0066ff;
    }
  </style>
</head>
<body>

  <header>ü§ñ AI Bayan ‚Äî English Trainer</header>

  <div id="chatBox">
    <div class="msg ai">Hello! I‚Äôm AI Bayan üí¨<br>Ask me anything about English Olympiad, grammar, or vocabulary!</div>
  </div>

  <footer>
    <input id="userInput" type="text" placeholder="Type your question here..." onkeydown="if(event.key==='Enter') askAI()">
    <button onclick="askAI()">Ask</button>
  </footer>

  <script>
    const chatBox = document.getElementById("chatBox");

    function showMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function askAI() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      showMessage(question, "user");
      input.value = "";

      try {
        const response = await fetch("https://ai-bayan-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        if (data && data.answer) {
          showMessage(data.answer, "ai");
        } else {
          showMessage("ü§ñ AI Bayan didn‚Äôt respond. Try again in a few seconds.", "ai");
        }
      } catch (error) {
        showMessage("‚ö†Ô∏è AI Bayan is offline. Please wait a bit and reload.", "ai");
      }
    }
  </script>

</body>
</html>
