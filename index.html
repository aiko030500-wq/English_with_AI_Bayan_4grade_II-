<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Bayan — English Olympiad Trainer</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(180deg, #eaf6ff 0%, #ffffff 100%);
      color: #222;
      margin: 0;
      text-align: center;
    }
    header {
      background: #004b8d;
      color: white;
      padding: 1rem;
      border-bottom: 5px solid gold;
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }
    button {
      background: #f0f8ff;
      border: 2px solid #004b8d;
      border-radius: 15px;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004b8d;
      color: white;
      transform: scale(1.05);
    }
    .result {
      font-size: 2rem;
      margin-top: 1rem;
      display: none;
      transition: 0.4s;
    }
    .correct {
      color: #00b300;
      display: block;
      animation: pop 0.4s ease;
    }
    .wrong {
      color: #ff0000;
      display: block;
      animation: shake 0.3s ease;
    }
    @keyframes pop {
      0% {transform: scale(0.5);}
      100% {transform: scale(1);}
    }
    @keyframes shake {
      0%,100%{transform: translateX(0);}
      25%{transform: translateX(-5px);}
      75%{transform: translateX(5px);}
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Bayan — English Olympiad Trainer</h1>
  </header>

  <main>
    <div class="menu">
      <button onclick="playVoice('Welcome to AI Bayan!')">AI Bayan Trainer</button>
      <button onclick="showResult(true)">Use of English</button>
      <button onclick="showResult(false)">Reading</button>
      <button onclick="showResult(true)">Listening</button>
      <button onclick="showResult(false)">Writing</button>
    </div>

    <div id="result" class="result"></div>
  </main>

  <script>
    // === Feedback animation ===
    function showResult(isCorrect) {
      const result = document.getElementById('result');
      if (isCorrect) {
        result.textContent = '✅ Correct!';
        result.className = 'result correct';
        playVoice('Good job!');
      } else {
        result.textContent = '❌ Try again!';
        result.className = 'result wrong';
        playVoice('Try again!');
      }
    }

    // === AI Bayan Voice (Bölək Style) ===
    let bayanVoice = null;

    function loadVoice() {
      const voices = speechSynthesis.getVoices();
      bayanVoice = voices.find(v =>
        v.lang.startsWith('en') &&
        (v.name.includes('Female') || v.name.includes('Soft') || v.name.includes('Microsoft') || v.name.includes('Google'))
      );
    }

    speechSynthesis.onvoiceschanged = loadVoice;

    function playVoice(text) {
      if (!bayanVoice) loadVoice();
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = bayanVoice;
      utter.pitch = 1.0;  // мягкий тембр
      utter.rate = 0.9;   // средняя скорость
      utter.volume = 1.0;
      speechSynthesis.speak(utter);
    }

    // Автоматическая инициализация
    window.onload = () => {
      playVoice("Hello! I am AI Bayan, your English assistant.");
    };
  </script>
</body>
</html>
