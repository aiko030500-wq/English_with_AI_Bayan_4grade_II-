<script>

function showMessage(role, text) {

  msg.className = "msg " + role;

  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;

async function sendMessage() {

  userInput.value = "";

    if (res.status === 429) {

}
