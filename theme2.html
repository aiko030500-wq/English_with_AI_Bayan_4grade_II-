<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme 2 ‚Äî Sports and Exercises</title>
<style>
body {
  font-family: Verdana, sans-serif;
  background: radial-gradient(circle at top, #fffdf5 0%, #ffe4b2 40%, #ffc107 100%);
  margin: 0;
  color: #4e342e;
  text-align: center;
}

/* üîπ HEADER */
header {
  background: linear-gradient(90deg,#ff9800,#f57c00);
  color: white;
  padding: 0.6rem 1rem;
  border-bottom: 5px solid #ffd54f;
  display: flex;
  align-items: center;
  justify-content: center;
}
header h1 { margin: 0; }

/* üîπ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–¥–∞–Ω–∏–π */
main { padding: 1rem; }
.task {
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin: 15px auto;
  padding: 15px;
  max-width: 420px;
  text-align: left;
}
.task h3 { text-align: center; color: #f57c00; }

/* üîπ –ö–Ω–æ–ø–∫–∏ */
button {
  background: #ff9800;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 8px;
}
button:hover { background: #f57c00; }

footer {
  margin: 20px 0;
  text-align: center;
  font-size: 0.9rem;
}

.correct { color: green; font-weight: bold; }
.incorrect { color: red; font-weight: bold; }
.star {
  color: gold;
  font-size: 1.3rem;
  display: inline-block;
  margin-left: 5px;
}
</style>
</head>
<body>

<header>
  <h1>Theme 2 ‚Äî Sports and Exercises üèÉ‚Äç‚ôÄÔ∏è</h1>
</header>

<main>
  <!-- üèÖ Task 1 -->
  <div class="task" id="task1">
    <h3>Task 1: Match the sport with the correct equipment.</h3>
    <p>1. Football ‚Äî <select id="q1">
      <option value="">Select</option>
      <option>Racket</option>
      <option>Ball</option>
      <option>Skis</option>
    </select></p>
    <p>2. Tennis ‚Äî <select id="q2">
      <option value="">Select</option>
      <option>Skis</option>
      <option>Racket</option>
      <option>Helmet</option>
    </select></p>
    <p>3. Skiing ‚Äî <select id="q3">
      <option value="">Select</option>
      <option>Racket</option>
      <option>Ball</option>
      <option>Skis</option>
    </select></p>
    <button onclick="checkTask1()">Check Answers</button>
    <p id="result1"></p>
  </div>

  <!-- üí¨ Task 2 -->
  <div class="task" id="task2">
    <h3>Task 2: What sports do you like?</h3>
    <textarea id="answer2" rows="3" style="width:100%;border-radius:8px;border:1px solid #ccc;padding:6px;"></textarea>
    <button onclick="submitTask2()">Submit</button>
    <p id="result2"></p>
  </div>

  <!-- üéß Task 3 -->
  <div class="task" id="task3">
    <h3>Task 3: Listen and repeat the names of sports.</h3>
    <button onclick="playAudio()">üîä Play Audio</button>
    <p id="result3"></p>
    <audio id="sportsAudio" src="sports.mp3"></audio>
  </div>

  <footer>
    <p>You earned: <span id="stars">0</span> ‚≠ê</p>
    <a href="index.html">‚¨Ö Back to Main Menu</a>
  </footer>
</main>

<script>
let stars = 0;

// ‚úÖ Task 1
function checkTask1() {
  const a1 = document.getElementById("q1").value;
  const a2 = document.getElementById("q2").value;
  const a3 = document.getElementById("q3").value;
  let score = 0;

  if (a1 === "Ball") score++;
  if (a2 === "Racket") score++;
  if (a3 === "Skis") score++;

  if (score === 3) {
    document.getElementById("result1").innerHTML = "<span class='correct'>Excellent! All correct!</span> ‚≠ê";
    addStar();
  } else {
    document.getElementById("result1").innerHTML = "<span class='incorrect'>Check again! (" + score + "/3 correct)</span>";
  }
}

// üí¨ Task 2
function submitTask2() {
  const ans = document.getElementById("answer2").value.trim();
  if (ans.length < 3) {
    document.getElementById("result2").innerHTML = "<span class='incorrect'>Please write a bit more!</span>";
  } else {
    document.getElementById("result2").innerHTML = "<span class='correct'>Nice! Great answer!</span> ‚≠ê";
    addStar();
  }
}

// üéß Task 3
function playAudio() {
  const audio = document.getElementById("sportsAudio");
  audio.play();
  document.getElementById("result3").innerHTML = "<span class='correct'>Good job! Repeat after the speaker!</span> ‚≠ê";
  addStar();
}

// ‚≠ê Add Star
function addStar() {
  stars++;
  document.getElementById("stars").textContent = stars;
}
</script>

</body>
</html>
